<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-sign-up.css">
    <style>
        body{
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <nav>
        <div class="one">
            <img src="nav.png">
            <h3>About</h3>
        </div>
        <div class="two">
            <a href="index.html" id="signup" style="display: flex;
            color: #475B8D;
            text-decoration: none;
            font-size: 19px;">Login</a>
            <img src="dsr.png">
        </div>
    </nav>
    <div class="container">
        <div class="time">
            <h2>
                Moment<br>
                Matters
            </h2>
            <img src="time.png">
        </div>
        <div class="content">
            <div class="sing-up">
                <h2>Sign Up</h2>
                <table>
                    <div class="inp">
                        <form method="post" class="form" action="index.html">
                        <tr>
                            <td><label for="username"> <p>Username</p> </label></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="Username" placeholder="Username"></td>
                        </tr>
                        <tr>
                            <td><label for="email"><p>Email address*</p></label></td>
                        </tr>
                        <tr>
                            <td><input type="email" name="email" placeholder="@gmail.com"></td>
                        </tr>
                        <tr>
                            <td><label for="pass"><p>Password</p></label></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="pass" placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td><p>Password must be at least 8 characters long.</p></td>
                        </tr>
                        <tr>
                            <td><button style="background-color: #475B8D;">Daftar</button></td>
                        </tr>
            
                        <!-- <tr>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td><br></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                        </tr> -->
                        </form>
                    </div>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
